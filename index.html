<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Health Track - Login</title>

<!-- border border-dark -->


<body class="bg-dark">

    <div class="container">

        <h1 class="d-flex justify-content-center text-light my-4">Health Track</h1>

        <div class="d-flex justify-content-center">
            <form class="bg-light px-3 py-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="E-mail">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar Login</label>                                  
                </div>
                <a href="./pages/dashboard.html" class="btn background-color fw-bold border-style mt-3">Fazer Login</a>
                <a href="./pages/cadastro.html" class="btn font-color fw-light fs-6 ms-3 pt-3">Criar Conta</a>
                <a href="./pages/redefinir_senha.html"class="btn font-color fw-light fs-6 pt-3">Redefinir Senha</a>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
